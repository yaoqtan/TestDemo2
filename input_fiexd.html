<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        .content{
            width: 100%;
            overflow: hidden;
            height: 1000px;
        }
        .input-content{
            display: block;
            position:-webkit-sticky;
            position: sticky;
            bottom:0;
            left:0;
            width: 100%;
            height:50px;

        }
        input{
            width: 100%;
            height: 50px;
            display: block;
            border:1px solid #ccc;
            outline: none;
        }
    </style>
</head>
<body>
<div class="content"></div>
<div class="input-content">
    <input type="text" value="33">
</div>
</body>
</html>
