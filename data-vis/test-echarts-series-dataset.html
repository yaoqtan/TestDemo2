<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src ='https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js'></script>
  <style>
    #chart{
        width: 800px;
        height: 400px;
        margin:0 auto
    }
</style>
</head>
<body>
  <div id="chart"></div>
  <script>
    const chartDom = document.getElementById('chart');
    const chart = echarts.init(chartDom)
    chart.setOption({
      dataset:{
          source:[
              ['一季度',100,79,'分类1',50],
              ['二季度',112,81,'分类2',60],
              ['三季度',96,88,'分类3',70],
              ['四季度',123,72]
          ]
      },
      title:{
          text:'ECharts 多坐标系'
      },
      xAxis:{
          data:['一季度','二季度','三季度','四季度']
      },
      yAxis:{

      },
      series:[
          {
            type:'pie',
              center:['50%',65],
              radius:35,
              encode:{itemName:3,value:4}
          },{
            type: 'line',
            encode:{x:0,y:1}
          },
          {
              type:'bar',
              encode:{x:0,y:2}
          }
      ]

    })
  </script>
</body>
</html>
