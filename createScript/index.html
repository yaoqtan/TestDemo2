<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    function onloadScript (url){
        let script = document.createElement('script');
        script.src=url;
        document.body.appendChild(script);

    }
    onloadScript('./index.js');
    
    function onloadScriptString(code) {
        let script = document.createElement('script');
        script.type="text/javascript";
        try {
            script.appendChild(document.createTextNode(code))
        }catch(ex) {
            script.text=code
        }
        document.body.appendChild(script);
    }
    onloadScriptString("function sayHi(){console.log('hello world')} sayHi()");
    


</script>
</body>
</html>
