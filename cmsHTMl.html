<script>
    document.write('<p style="text-align:center;" class="Default" align="center"><strong><span style="font-size:10ptpx">Personal Information Collection Statement</span></strong></p><p class="Default"> </p><p style="text-align:justify;" class="Default"><span style="font-size:10ptpx">At FTLife Insurance Company Limited (Incorporated in Bermuda with limited liability) (“FTLife”), we hold as one of our core values the protection of privacy of your personal data. We respect the privacy of your personal data and are committed to fully complying with the Personal Data (Privacy) Ordinance (“the Ordinance”).</span></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">1)</span></strong> <strong><span style="font-size:10ptpx">Personal Data collected and/or held by FTLife </span></strong></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;" class="Default"><span style="font-size:10ptpx">The personal data that we collect and/or hold, whether contained in this iPad eRecruit application (“this Application”)</span> <span style="font-size:10ptpx">or otherwise obtained, includes your personal details, contact information, education and training details, employment details, financial details, and information on your social circumstances.</span></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">2)</span></strong> <strong><span style="font-size:10ptpx">Importance of Personal Data Collection </span></strong></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;" class="Default"><span style="font-size:10ptpx">From time to time, you will be requested to provide your personal data to FTLife. Provision of personal data to FTLife by you is mandatory for selection purposes. Personal data collected through this Application will be used by FTLife to assess your suitability to assume the job duties of the position for which you have applied. FTLife may not be able to process your application if you fail to provide your personal data as requested by us. </span></p><p class="Default"> </p><p style="text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">3)</span></strong> <strong><span style="font-size:10ptpx">Purposes of Personal Data Collection and Usage </span></strong></p><p style="text-align:justify;text-indent:2em;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">Your personal data held by FTLife may be used for the following purposes:-</span></p><p style="text-align:justify;text-indent:2em;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">i)</span> <span style="font-size:10ptpx">conducting recruitment analysis and recruitment related activities which include screening interviewees, selection of prospective agents and projection of career path, enrollment of training courses and Insurance Intermediaries Qualifying Examination; and </span></p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">ii)</span> <span style="font-size:10ptpx">complying with the obligations, requirements or arrangements for disclosing and using data that apply to FTLife or with which it is expected to comply according to: </span></p><p style="text-align:justify;text-indent:2em;" class="MsoNoSpacing"><span style="font-size:10ptpx">a)</span> <span style="font-size:10ptpx">any law binding or applying to it within or outside Hong Kong existing currently and in the future;</span></p><p style="text-align:justify;text-indent:2em;" class="MsoNoSpacing"><span style="font-size:9.5ptpx">b)</span> <span style="font-size:10ptpx">any guidelines or guidance given or issued by any legal, regulatory, governmental, tax, law enforcement or other authorities, or self-regulatory or industry bodies or assoc</span><span style="font-size:9.5ptpx">iations of financial services providers within or outside Hong Kong existing currently and in the future; and</span></p><p style="text-align:justify;text-indent:2em;" class="MsoNoSpacing"><span style="font-size:9.5ptpx">c)</span> <span style="font-size:9.5ptpx">any present or future contractual or other commitment with local or foreign legal, regulatory, governmental, tax, law enforcement or other authorities, or self-regulatory or industry bodies or associations of financial services providers that is assumed by or imposed on </span><span style="font-size:10ptpx">FTLife</span><span style="font-size:9.5ptpx"> by reason of its financial, commercial, business or other interests or activities in or related to the jurisdiction of the relevant local or foreign legal, regulatory, governmental, tax, law enforcement or other authorities, or self-regulatory or industry bodies or associations.</span></p><p style="text-align:justify;" class="Default"> </p><p class="Default"> </p><p style="text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">4)</span></strong> <strong><span style="font-size:10ptpx">Personal Data Confidentiality </span></strong></p><p class="Default"> </p><p style="text-align:justify;" class="Default"><span style="font-size:10ptpx">The personal data you provide to FTLife will be kept confidential, except that it may be shared with the following parties:-</span></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">i)</span> <span style="font-size:10ptpx">any subsidiary, holding company, associated company or affiliates of FTLife for any of the purposes set out in section 3(i)-(ii); </span></p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">ii)</span> <span style="font-size:10ptpx">any appointed agents of FTLife with recruitment responsibilities for any purposes set out in section 3(i); and </span></p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:9.5ptpx">iii)</span> <span style="font-size:10ptpx">any person to whom FTLife is under an obligation or otherwise required to make disclosure under the requirement of any law binding on or applying to FTLife or any of its group companies</span><span style="font-size:9.5ptpx">, or any disclosure under and for the purposes of any guidelines or guidance given or issued by any legal, regulatory, governmental, tax, law enforcement or other authorities, or self-regulatory or industry bodies or associations of financial services providers with which </span><span style="font-size:10ptpx">FTLife</span><span style="font-size:9.5ptpx"> is expected to comply or any disclosure pursuant to any contractual or other commitment of </span><span style="font-size:10ptpx">FTLife</span><span style="font-size:9.5ptpx"> with local or foreign legal, regulatory, governmental, tax, law enforcement or other authorities, or self-regulatory or industry bodies or associations of financial services providers, all of which may be within or outside Hong Kong and may be existing currently and in the future.</span></p><p style="text-align:justify;" class="Default"> </p><p class="Default"> </p><p style="text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">5)</span></strong> <strong><span style="font-size:10ptpx">Transfer of Personal Data Outside Hong Kong</span></strong></p><p class="Default"> </p><p class="Default"><span style="font-size:10ptpx">FTLife may from time to time transfer your personal data outside Hong Kong for the purpose set out in section 3(ii).</span></p><p class="Default"> </p><p class="Default"> </p><p style="text-indent:2em;" class="Default"><strong><span style="font-size:10ptpx">6)</span></strong> <strong><span style="font-size:10ptpx">Personal Data Access / Correction Request</span></strong></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;" class="Default"><span style="font-size:10ptpx">6.1 </span> <span style="font-size:10ptpx">In accordance with the Ordinance, you have the right to:</span></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">i)</span> <span style="font-size:10ptpx">check whether FTLife holds personal data about you and, if so, obtain a copy of such data;</span></p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">ii)</span> <span style="font-size:10ptpx">require FTLife to correct any personal data relating to you which is inaccurate; and</span></p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">iii)</span> <span style="font-size:10ptpx">ascertain FTLife policies and practices in relation to personal data and to be informed of the kind of personal data held by FTLife.</span></p><p style="text-align:justify;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">6.2 </span> <span style="font-size:10ptpx">FTLife has the right to charge a reasonable fee for the processing of any personal data access request.</span></p><p style="text-align:justify;text-indent:2em;" class="Default"> </p><p style="text-align:justify;text-indent:2em;" class="Default"><span style="font-size:10ptpx">6.3 </span> <span style="font-size:10ptpx">Requests shall be made in writing to our Data Protection Officer, Distribution Services and Support Department, FTLife Insurance Company Limited, Suite 1501, 15/F, FTLife Tower, 18 Sheung Yuet Road, Kowloon Bay, Hong Kong.</span></p><p class="MsoNormal"> </p><p style="text-align:justify;" class="MsoNormal"><span style="font-size:10ptpx">This Personal Information Collection Statement shall be deemed to form an integral part of all contracts, agreements and other binding arrangements which you have entered into or intend to enter into with FTLife.</span></p><p style="text-align:justify;" class="MsoNormal"> </p><p style="text-align:justify;" class="MsoNormal"><em><span style="font-size:10ptpx"><span style="line-height:115%">In case of discrepancies between the English and Chinese version, the English version shall prevail.</span></span></em></p>')
