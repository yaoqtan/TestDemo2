<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义多个属性</title>
    <script>
        var book = {}
        Object.defineProperties(book,{
            _year:{
                value:2004,
                writable:true,

            },
            edition:{
                value:1,
                writable:true,
                enumerable:true
            },
            year:{
                get:function () {
                    return this._year;
                },
                set:function (newValue) {
                    console.log(newValue)
                    if(newValue>2004){
                        this._year=newValue;
                        this.edition +=newValue-2004
                    }
                }

            }
        })
        console.log(book)
        book._year=2006
        console.log(book)
        for (let i in book){
            console.log(i)
        }

    </script>
</head>
<body>

</body>
</html>
