<!DOCTYPE html>
<html>
<head>
    <title>date series, monthly | amCharts</title>
    <meta name="description" content="date" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>

    <!-- amCharts plugins -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css">
<style>

    #chartdiv1 {
        width		: 100%;
        height		: 500px;
        background-color: #161616;
    }

    .amcharts-graph-g2 .amcharts-graph-stroke {
        stroke-dasharray: 3px 3px;
        stroke-linejoin: round;
        stroke-linecap: round;
        -webkit-animation: am-moving-dashes 1s linear infinite;
        animation: am-moving-dashes 1s linear infinite;
    }

    @-webkit-keyframes am-moving-dashes {
        100% {
            stroke-dashoffset: -31px;
        }
    }
    @keyframes am-moving-dashes {
        100% {
            stroke-dashoffset: -31px;
        }
    }


    .lastBullet {
        -webkit-animation: am-pulsating 1s ease-out infinite;
        animation: am-pulsating 1s ease-out infinite;
    }
    @-webkit-keyframes am-pulsating {
        0% {
            stroke-opacity: 1;
            stroke-width: 0px;
        }
        100% {
            stroke-opacity: 0;
            stroke-width: 50px;
        }
    }
    @keyframes am-pulsating {
        0% {
            stroke-opacity: 1;
            stroke-width: 0px;
        }
        100% {
            stroke-opacity: 0;
            stroke-width: 50px;
        }
    }

    .amcharts-graph-column-front {
        -webkit-transition: all .3s .3s ease-out;
        transition: all .3s .3s ease-out;
    }
    .amcharts-graph-column-front:hover {
        fill: #496375;
        stroke: #496375;
        -webkit-transition: all .3s ease-out;
        transition: all .3s ease-out;
    }

    .amcharts-graph-g3 {
        stroke-linejoin: round;
        stroke-linecap: round;
        stroke-dasharray: 500%;
        stroke-dasharray: 0 \0/;    /* fixes IE prob */
        stroke-dashoffset: 0 \0/;   /* fixes IE prob */
        -webkit-animation: am-draw 10s;
        animation: am-draw 10s;
    }

    .amcharts-graph-AmGraph {
        opacity: 0;
        stroke-opacity: 0;
        stroke-linejoin: round;
        stroke-linecap: round;
        stroke-dasharray: 500%;
        stroke-dasharray: 0 \0/;    /* fixes IE prob */
        stroke-dashoffset: 0 \0/;   /* fixes IE prob */
        -webkit-animation: am-draw 10s;
        animation: am-draw 10s;
        animation-delay:.6s;
        animation-fill-mode: forwards;

    }
    .amcharts-graph-bullet{
        opacity:0;
        -webkit-animation: am-draw-bullet .5s;
        animation: am-draw-bullet .5s;
        animation-fill-mode: forwards;
        animation-delay:.6s;

    }

    @-webkit-keyframes am-draw-bullet {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @-webkit-keyframes am-draw {
        0% {
            opacity:1;
            stroke-opacity: 0;
            stroke-dashoffset: 500%;
        }
        100% {
            opacity:1;
            stroke-opacity: 1;
            stroke-dashoffset: 0%;
        }
    }
    @keyframes am-draw {
        0% {
            opacity:1;
            stroke-opacity: 0;
            stroke-dashoffset: 500%;
        }
        100% {
            opacity:1;
            stroke-opacity: 1;
            stroke-dashoffset: 0%;
        }
    }
</style>
