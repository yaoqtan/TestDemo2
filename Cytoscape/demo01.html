<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.16.3/cytoscape.min.js">

  </script>
  <style>
      body {
          font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
          font-size: 14px
      }
      #cy {
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          z-index: 1;
      }
      h1 {
          opacity: 0.5;
          font-size: 1em;
          font-weight: bold;
      }
  </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var cy = window.cy = cytoscape({
                container: document.getElementById('cy'),
                style: [
                    {
                        selector: 'node',
                        style: {
                            'content': 'data(id)',
                            'background-color': 'red'
                        }
                    },
                    {
                        selector: 'node#a',
                        style: {
                            'content': 'data(id)',
                            'background-color': 'blue'
                        }
                    },

                    {
                        selector: 'edge',
                        style: {
                            'content': 'data(id)',
                            'curve-style': 'bezier',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                elements: {
                    nodes: [
                        { data: { id: 'a' },position: {x: 400, y: 200} },
                        { data: { id: 'b' } },
                        { data: { id: 'c' } },
                        { data: { id: 'd' } },
                        { data: { id: 'e' } },
                        { data: { id: 'f' } },
                        { data: { id: 'g' } },

                    ],
                    edges: [
                        { data: { id: 'ab', source: 'a', target: 'b' } },
                        { data: { id: 'ac', source: 'a', target: 'c' } },
                        { data: { id: 'ad', source: 'a', target: 'd' } },
                        { data: { id: 'ae', source: 'a', target: 'e' } },
                        { data: { id: 'af', source: 'a', target: 'f' } },
                        { data: { id: 'ag', source: 'a', target: 'g' } },
                        { data: { id: 'ga', source: 'g', target: 'a' } }
                    ]
                },
                layout: {
                    name: 'circle'
                }
            });
        });
    </script>
</body>
</html>
