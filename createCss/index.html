<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function onloadCss(links) {
            let link = document.createElement('link');
            link.rel='stylesheet';
            link.type='text/css';
            link.href=links;
            let head = document.getElementsByTagName('head')[0];
            head.appendChild(link);
        }
        onloadCss('./index.css')

        function onloadCssString(cssObject) {
            let link = document.createElement('style');


            try {
                link.appendChild(document.createTextNode(cssObject))
            }catch (ex){
                link.styleSheet.cssText=cssObject;
            }

            let head = document.getElementsByTagName('head')[0];
            head.appendChild(link);
        }
        onloadCssString('body{background:blue}')


    </script>

</head>
<body>

</body>
</html>
