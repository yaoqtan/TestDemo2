<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
      const  array = [8,7,6,5,4,3,2,1];//[3,5,1,4,2]
      let num =0;
      let flag = true
      for(let i=0;i<array.length;i++){
          for(let j=0;j<array.length-i-1;j++){
              num++
              if(array[j]>array[j+1]){
                  flag=false
                  let temp= array[j];
                  array[j]=array[j+1];
                  array[j+1]=temp
              }
          }
          if(flag) break;
      }
      console.log(num++)
      console.log(array)
  </script>

</head>
<body>

</body>
</html>
