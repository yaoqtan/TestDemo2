<h3>Fetch API 旨在用来简化 HTTP 请求，它包含以下类和方法：</h3>

<p>fetch 方法：用于发起 HTTP 请求</p>

<p>Request 类：用来描述请求</p>

<p>Response 类：用来表示响应</p>

<p>Headers 类：用来表示 HTTP 头部信息</p>
