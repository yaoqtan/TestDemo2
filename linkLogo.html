<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //var userAgent = navigator.userAgent.toLowerCase() || navigator.appVersion.toLowerCase();
        var userAgent = (navigator.userAgent || navigator.vendor || window.opera);
        console.log(userAgent)
        console.log(/msie/.test(userAgent) && !/opera/.test(userAgent) || /trident/.test(userAgent) || /edge/.test(userAgent))
        alert(/msie/.test(userAgent) && !/opera/.test(userAgent) || /trident/.test(userAgent) || /edge/.test(userAgent));



        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            if (/msie/.test(userAgent.toLowerCase()) && !/opera/.test(userAgent.toLowerCase()) || /trident/.test(userAgent.toLowerCase()) || /edge/.test(userAgent.toLowerCase())) {
                return "IE"
            }

            return "unknown";
        }
        console.log(getMobileOperatingSystem())
    </script>
</head>
