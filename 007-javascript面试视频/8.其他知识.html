<!DOCTYPE html>
<html lang="en">

<body style="white-space: pre-wrap;">
    获取2017-06-17格式的日期

    获取随机数，要求是长度一致的字符串格式

    写一个能遍历对象和数组的通用forEach函数

    知识点：

        日期:
        Math
        数组api
        对象api

        数组Api:
        forEach
        every
        some
        sort
        map
        filter



    <script>
        console.log(Date.now())//获取当前的时间毫秒数
        var dt = new Date()
        console.log(dt.getTime())//获取毫秒数
        console.log(dt.getFullYear())//年
        console.log(dt.getMonth())//月（0-11）
        console.log(dt.getDate())//日（0-31）
        console.log(dt.getHours())//小时（0-23）
        console.log(dt.getMinutes())//分钟（0-59）
        console.log(dt.getSeconds())//秒（0-59）

        // Math

        console.log(Math.random())

         var obj= {
            x:100,
            y:200,
            z:300
         }
         var key
        for(key in obj){
          if(obj.hasOwnProperty(key)){
            console.log(key,obj[key])
          }

        }

        function forEach(obj,fn) {
          if(obj instanceof Array){
            obj.forEach((item,index)=>{
              fn(index,item)
            })
          }else{
            for(var key in obj){
              fn(key,obj[key])
            }
          }
        }

        var arr=[1,2,3]
        forEach(arr,function (index,item) {
          console.log(index,item)
        })

        var obj={x:100,y:200}

        forEach(obj,function (key,value) {
          console.log(key,value)
        })



    </script>


</body>
</html>
