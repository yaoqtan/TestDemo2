<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>

<script>
    var listNode = document.getElementById('list')

    //要插入 10 个 li 标签
    var frag = document.createDocumentFragment();
    var li
    for (var x=0;x<10;x++){
      li = document.createElement('li')
      li.innerHTML=`List item ${x}`
      frag.appendChild(li)
    }
    listNode.appendChild(frag)


</script>

</body>
</html>
