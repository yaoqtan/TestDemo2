<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>

  <style>
    #g2-chart{
        height: 150px;
    }
  </style>
</head>
<body>
  <div id = "g2-chart">

  </div>
<script>
    window.onload=function (){
        const chartDom = document.getElementById('g2-chart');
        const data=[
            {year:1991,value:3},
            {year:1992,value:4},
            {year:1993,value:3.5},
            {year:1994,value:5},
            {year:1995,value:4.9},
            {year:1996,value:6},
        ]
        const line = new G2Plot.Line(chartDom,{
            title:{
                visible:true,
                text:'g2折线图示例'
            },
            description:{
                visible:true,
                text:'折线图示例折线图示例折线图示例折线图示例'
            },
            data,
            xField:'year',
            yField:'value',
            point:{
                visible:true,
                size:5,
                color: '#fff',
                style:{
                    stroke:'#fe740c',
                    lineWidth:2,
                    fillOpacity:1
                }
            },
            label:{
                visible:true
            },
            color:'red',
            yAxis:{
                formatter:(v)=>{
                    return `${v}k`
                }
            }
        })
        line.render()
    }

</script>
</body>
</html>
