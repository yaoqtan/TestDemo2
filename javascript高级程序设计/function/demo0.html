<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function demo() {
            console.log(arguments)
            switch (arguments.length){
                case 1:
                    console.log('1')
                    break
                case 2:
                    console.log('2')
                    break
                case 3:
                    console.log('3')
                    break
                default:
                    console.log(Math.random())
            }
        }
        demo(1,2,2,2,3)


        function doAdd() {
            if(arguments.length===1){
                console.log(arguments[0]+10)
            }else if(arguments.length===2){
                console.log(arguments)
                console.log(arguments[0]+arguments[1])
            }else {
                console.log('qwe')
            }

        }
        doAdd(2)
        doAdd(2,3)
        doAdd()

        
    </script>
</head>
<body>



</body>
</html>
