<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src ='https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js'></script>
  <script src="./vintage.js"></script>
  <style>
    #chart{
        width: 800px;
        height: 400px;
        margin:0 auto
    }
</style>
</head>
<body>
  <div id="chart"></div>
  <script>
    const chartDom = document.getElementById('chart');
    const chart = echarts.init(chartDom,'vintage',{renderer:'svg'})
    chart.setOption({
      title:{
          text:'ECharts 入门案例',
          x:'center'
      },
      xAxis:{
          data:['食品','数码','服饰','箱包']
      },
      yAxis:{

      },
      series:{
          type:'bar',
          data:[100,120,90,150]
      }

    })
  </script>
</body>
</html>
