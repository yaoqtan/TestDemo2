<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric 动画属性</title>
    <script src="./../fabric.js"></script>
    <style>
        body{
            background: #ccc;
        }
        #main{
            background: #fff;
            border:1px solid #000
        }
    </style>
</head>
<body>

<canvas  id="main" width="800" height="800"></canvas>

<script>
    var canvas = new fabric.Canvas('main');

    var rect = new fabric.Rect({
        left:100,
        top:200,
        fill:'red',
        width:100,
        height:100
    })
//    rect.set('angle',45)
//    rect.animate('angle','+=90',{
//        onChange:canvas.renderAll.bind(canvas),
//        duration:2000,
//        easing:fabric.util.ease.easeOutBounce
//    })



    rect.animate('left','500',{
        onChange:canvas.renderAll.bind(canvas),
        duration:2000,
        easing:fabric.util.ease.easeOutBounce
    })

    canvas.add(rect)



</script>
</body>
</html>
