<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数模式</title>
    <script>
        function Person(name,age,job) {
            this.name=name;
            this.age=age;
            this.job=job;
            this.sayName=function () {
                console.log(this.name)
            }
        }
        var person1 = new Person("Ni",29,"web");
        var person2 = new Person("Hi",27,"Font");

        console.log(typeof person1)
        console.log(person2)

        console.log(person1.constructor === Person)
        console.log(person2.constructor === Person)

        console.log(person1 instanceof Object);
        console.log(person1 instanceof Person);
        console.log(person2 instanceof Object);
        console.log(person2 instanceof Person)


        person1.sayName()

        Person('Gi',39,"End")
        window.sayName()
        sayName()

        var o = new Object()
       // Person.call(o,"Ki",25,"Nur")
        Person.apply(o,["Ki",25,"Nur"])
        o.sayName()
        console.log(o)



    </script>
</head>
<body>

</body>
</html>
