<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //闭包1：函数作为返回值
        function F1() {
            var a = 100;
            return function () {
                console.log(a) // 自由变量，父作用域中寻找
            }
        }
        var f1 = F1()
        console.log(f1)
        var a = 200
        f1()


        //闭包2：函数作为参数来传值
        function F2(fn) {
            var a = 200
            fn()
        }
        F2(f1)


    </script>
</head>
<body>

</body>
</html>
