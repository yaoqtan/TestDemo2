    <p>写一个原型链继承</p>
    <script>
        // 动物
        function Animal() {
            this.eat = function () {
                console.log('animal eat')
            }
        }
        // 狗
        function Dog() {
            this.dark = function () {
                conosle.log('dog dark')
            }
        }

        Dog.prototype = new Animal()

        // 哈士奇
        var hashiqi = new Dog()

        for (var item in hashiqi){
            console.log('heshiqi',item)
        }

        //封装一个dom查询

        function Elem(id) {
            this.elem=document.getElementById(id)
        }
        
        Elem.prototype.html = function (val) {
            var elem = this.elem
            if(val){
                elem.innerHTML=val
                return this // 链式操作
            }else{
                elem.innerHTML
            }
        }

        Elem.prototype.on= function (type,fn) {
            var elem = this.elem
            elem.addEventListener(type,fn)
            return this // 链式操作
        }
        
        
        
        var div1 = new Elem('div1')

        console.log(div1.html())
        div1.html('<h1>sfs</h1>')

        div1.on('click',function(){})

        div1.html('<h1>sfs</h1>').on('click',function(){

        }).html('<h3>h3</h3>') //链式

    </script>
