<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"categoryAxis": {
						"gridPosition": "start",
                        "tickPosition":"start",
                        "gridThickness":0
					},
                    "colors": [
                        "#6E6A82",
                        "#8d8d8d",
                        "#5C5C5C",
                        "#4a4084",

                    ],
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "graph 1",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title",
                            "axisThickness": 0,
                            "tickLength": 0
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true,
                        "align": "center"
					},
					"dataProvider": [
						{
							"category": "category 17<br>Q1",
							"column-1": 8,
							"column-2": 5
						},
						{
							"category": "category 27<br>Q1",
							"column-1": 6,
							"column-2": 7
						},
						{
							"category": "category 37<br>Q1",
							"column-1": 2,
							"column-2": 3
						},
						{
							"category": "category 47<br>Q1",
							"column-1": 1,
							"column-2": 3
						},
						{
							"category": "category 57<br>Q1",
							"column-1": 2,
							"column-2": 1
						},
						{
							"category": "category 7<br>Q1",
							"column-1": 3,
							"column-2": 2
						},
						{
							"category": "category 7<br>Q1",
							"column-1": 6,
							"column-2": 8
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
