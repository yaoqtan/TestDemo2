<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function 内部属性 caller</title>
    <script>
        function outer() {
            console.log(outer.caller)
            inner()
        }
        function inner() {
            console.log(arguments.callee.caller)
            console.log(inner.caller)
        }
        outer()

    </script>
</head>
<body>

</body>
</html>
