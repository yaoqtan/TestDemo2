<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    dialog::backdrop {
        background: linear-gradient(45deg, black, transparent);
    }
    dialog {
        animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100px);
        }

        to {
            transform: translateY(0);
        }
    }
    dialog {
        transition: opacity 0.4s ease;
        opacity: 1;
    }

    dialog:not([open]) {
        display: block;
        opacity: 0;
    }
</style>
<body>

<dialog>
    <p>我是一个对话框</p>
    <button onclick="hideDialog()">隐藏对话框</button>
</dialog>

<button onclick="showDialog()">显示对话框</button>

<script>
    let dialog = document.querySelector("dialog");

    // 显示对话框
    function showDialog() {
        //dialog.show();
        dialog.showModal()
    }

    // 隐藏对话框
    function hideDialog() {
        dialog.close();
    }
</script>
