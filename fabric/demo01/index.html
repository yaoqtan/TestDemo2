<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric</title>
    <script src="./../fabric.js"></script>
</head>
<body>

<canvas  id="c" width="800" height="800"></canvas>


<script type="text/javascript">
    var canvas = new fabric.Canvas('c');


    var rect = new fabric.Rect({
        left:100,
        top:100,
        fill:'red',
        width:30,
        height:30
    });
    canvas.add(rect)




</script>

</body>
</html>
