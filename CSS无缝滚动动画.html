<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap{
            position: relative;
            width: 40%;
            height: 40px;
            margin:10% auto;
            background: #ddd;
            font-size: 0;
            overflow: hidden;
        }
        .wrap  .cont{
            position: absolute;
            top: 0;
            left: 0;
            /* 宽度 大于容器的两倍即可 */
            width: 200%;
            -webkit-animation:5s move infinite linear;
        }
        .wrap .txt{
            font-size: 18px;
            color: #fff;
            display: inline-block;
            /* 宽度 等于容器的宽度 */
            width: 30%;
            height: 30px;
            border-left:1px solid #fff;
            line-height: 30px;
            text-align: center;
            margin-top: 5px;
            background: #000;
        }
        .wrap:hover .cont{
            -webkit-animation-play-state:paused;
        }

        @-webkit-keyframes move{
            /* 原理 left值的变化 移动一个容器的宽度 */
            0%{
                left: 0;
            }
            100%{
                left: -100%;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="cont">
        <p class="txt">1.文字如果超出了宽度自动向左滚动文字如果超出了宽度自动向左滚动。</p>
        <p class="txt">2.文字如果超出了宽度自动向左滚动文字如果超出了宽度自动向左滚动。</p>
        <p class="txt">3.文字如果超出了宽度自动向左滚动文字如果超出了宽度自动向左滚动。</p>
    </div>
</div>


<style>
    *{
        margin:0;
        padding:0;
    }
    .box{
        margin-left: 200px;
        margin-top: 100px;
        color: #FFF;
        white-space: nowrap;
        overflow: hidden;
        width: 300px;
        background: #000;
    }
    .content p{
        display:inline-block;
    }
    .content p.padding{
        padding-right: 300px;
    }
</style>


<div class="box">
    <div class="content">
        <p class="text">1.文字如果超出了宽度自动向左滚动文字如果超出了宽度自动向左滚动。</p>
    </div>
</div>
<script>
    let [box, content, text] = [
        document.querySelector('.box'),
        document.querySelector('.content'),
        document.querySelector('.text')
    ]
    let [textWidth, boxWidth] = [
        text.offsetWidth,
        box.offsetWidth
    ]
    window.onload=function checkScrollLeft(){
        // 判断文字长度是否大于盒子长度
        //if(boxWidth > textWidth){ return false}
        content.innerHTML += content.innerHTML
        document.querySelector('.text').classList.add('padding')
        // 更新
        textWidth = document.querySelector('.text').offsetWidth
        toScrollLeft()
    }
    function toScrollLeft(){
        //  如果文字长度大于滚动条距离，则递归拖动
        if(textWidth > box.scrollLeft){
            box.scrollLeft++
            setTimeout('toScrollLeft()', 18);
        }
        else{
            // setTimeout("fun2()",2000);
        }
    }
</script>


</body>
</html>
