<!DOCTYPE html>

<head>

  <title>Title</title>
  <style>
    /* 设置滚动条的样式 */
    ::-webkit-scrollbar {
      width: 1px;
      height: 6px;
      background-color: #fff;
    }

    /* 滚动槽 */
    ::-webkit-scrollbar-track {
      border-radius: 50px;
    }

    /* 滚动条滑块 */
    ::-webkit-scrollbar-thumb {
      border-radius: 50px;
      background: #ccc;
      height: 20px;
    }

    .out {
      width: 400px;
      overflow: auto;
    }

    .in {
      width: 800px;

    }

    .span {
      width: 10px;
      height: 10px;
      margin: 20px
    }
  </style>
</head>
