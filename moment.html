<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./moment.js"></script>
    <script>
        console.log(moment().format('YYYY/MM/DD'))
        console.log(moment().format('HH:mm'))
        console.log(moment(new Date()).isValid())
        console.log(moment("1995-12-25",'MM-DD-YYYY'))
        console.log(moment.unix(1318781876.721))
        console.log(moment('1995-12-25').millisecond())
        console.log(moment().second())
        console.log(moment().minute())
        console.log(moment().hour())
        console.log(moment().date())
        console.log(moment().toISOString())
        console.log(moment().toObject() )
        console.log('month'+moment().months())
        console.log(moment.monthsShort())
        console.log(moment().subtract(-1,'days').format('YYYY/MM/DD'))

        console.log(moment().subtract(7, 'days').format('YYYY/MM/DD'))


        var date = [0,-1,-2,-3,-4].map((item)=>{
            return moment().subtract(item,'days').format('YYYY/MM/DD')
        })
        console.log(date)


        var a = moment([2007, 0, 29]);
        var b = moment([2007, 0, 28]);
        //a.diff(b, 'days') // 1
        console.log( a.diff(b, 'days'))

        console.log(moment.utc())

        console.log(moment.utc().startOf('year'))



        console.log(moment('2020-07-6').endOf('month').format("YYYY-MM-DD"))







    </script>
</head>

</html>
